exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.bin/import-gsettings
exec-once = pgrep gammastep || gammastep-indicator
exec-once = nm-applet --indicator
exec-once = blueman-applet --indicator
exec-once = hyprpaper
exec = pkill waybar; waybar

# https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

source = ~/.config/hypr/conf.d/nvidia.conf

# https://wiki.hyprland.org/Configuring/Keywords/

env = XCURSOR_SIZE,24

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # col.active_border = rgba(fc7e74ff)
    col.active_border = rgba(ffffff00)
    col.inactive_border = rgba(ffffff00)

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = no
    dim_strength = 0.2
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
        clickfinger_behavior = on
    }

    sensitivity = 0     # -1.0 - 1.0, 0 means no modification.
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = yes        # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes    # you probably want this
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = on
    workspace_swipe_distance = 1000
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
    mouse_move_enables_dpms = yes
    key_press_enables_dpms = yes
    enable_swallow = yes
    swallow_regex = ^kitty$
}

# https://wiki.hyprland.org/Configuring/Keywords/#executing
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, fullscreen,
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, togglefloating,
bind = $mainMod, space, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod SHIFT, L, exec, swaylock -f
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, E, exec, rofimoji -a clipboard
bind = $mainMod SHIFT, C, exec, hyprpicker | wl-copy

bind = CTRL, return, exec, ~/.config/hypr/scripts/quake

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

$notify = ~/.bin/notify

bind = ,XF86AudioPlay, exec, playerctl play-pause && sleep .5 && $notify playmusic "$(playerctl status)"
bind = ,XF86AudioRaiseVolume, exec, volumectl up
bind = ,XF86AudioLowerVolume, exec, volumectl down
bind = ,XF86AudioMute, exec, volumectl toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

bind = ,Print, exec, grim - | wl-copy && $notify screenshot "Full Screen Captured"
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy && $notify screenshot "Screenshot Captured"
bind = $mainMod ALT, Print, exec, ~/.scripts/cast >>/tmp/foo 2>&1

