windowrule {
    name = audacity-welcome-to-audacity
    match:class = audacity
    match:title = Welcome to Audacity.*
    float = on
}

windowrule {
    name = mpv-base
    match:class = mpv
    idle_inhibit = focus
}

windowrule {
    name = bluetooth-base
    match:class = blueberry\.py
    match:title = Bluetooth
    float = on
    pin = on
    move = 100%-650 70
}

windowrule {
    name = calculator-base
    match:class = org\.gnome\.Calculator
    float = on
    pin = on
    move = 100%-30% 10%
}

windowrule {
    name = showmethekey-config
    match:class = one\.alynx\.showmethekey
    float = on
    center = on
}
windowrule {
    name = showmethekey-key-display
    match:class = showmethekey-gtk
    # group = unset
    float = on
    pin = on
    rounding = 16
    border_size = 0
    no_anim = on
    no_initial_focus = on
}

windowrule {
    name = volume-control-base
    match:class = org\.pulseaudio\.pavucontrol
    float = on
    pin = on
    center = on
    size = 800 600
    dim_around = on
}

windowrule {
    name = nautilus-base
    match:class = org\.gnome\.Nautilus
    float = on
    # size = 1200 680
}

