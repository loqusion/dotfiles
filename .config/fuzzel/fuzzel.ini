include = ~/.config/catppuccin/fuzzel/themes/catppuccin-macchiato/lavender.ini

[main]
font=Fantasque Sans Mono:style=Regular:size=15,Twemoji
icon-theme=Papirus
fields=filename,name,generic
show-actions=no
terminal=ghostty -e

lines=15
width=30
tabs=8
horizontal-pad=40
vertical-pad=10
inner-pad=8

image-size-ratio=0.5

letter-spacing=0.1

layer = overlay
exit-on-keyboard-focus-loss = yes

[border]
width=1
radius=20
