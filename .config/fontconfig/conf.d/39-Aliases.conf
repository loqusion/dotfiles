<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias binding="strong">
    <family>YuMincho</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
  <alias binding="strong">
    <family>MS 明朝</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
  <!-- MS Gothic is a crime against humanity -->
  <alias binding="strong">
    <family>MS Gothic</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>MS PGothic</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>MS UI Gothic</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>Hiragino Mincho ProN</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
  <alias binding="strong">
    <family>HiraMinProN-W3</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
  <alias binding="strong">
    <family>ＭＳ Ｐ明朝</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
  <alias binding="strong">
    <family>Hiragino Mincho ProN W3</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
  <alias binding="strong">
    <family>MS PMincho</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
  <alias binding="strong">
    <family>JetBrainsMono Nerd Font</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Sans Mono CJK JP</family>
      <family>Twemoji</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>ヒラギノ明朝 ProN W3</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
  <alias binding="strong">
    <family>VictorMono Nerd Font</family>
    <prefer>
      <family>VictorMono Nerd Font</family>
      <family>Noto Sans Mono CJK JP</family>
      <family>Twemoji</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>游明朝</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
  <alias binding="strong">
    <family>MS Mincho</family>
    <prefer/>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
    <default/>
  </alias>
</fontconfig>
